<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>

    <header>
      <p id = "scores"> View Highscores</p> 
      <p id = "timer"> Timer: <span id = "seconds"> 60</span></p> 

    </header>
   
    <main>
        <section id = "main-area" > 
            <div class="main-board">
              
              <h1 class ="title">Coding Quiz Challange</h1>
              <p class="intro">
                Try to answer  to the following questions concerning code within the given time frame. 
                Remember that providing wrong answers will result in a deduction of 5 seconds from your 
                timescore.
              </p>
              <p id="question"></p>
              <ul id="answers"></ul>
              <h2 id="result"></h2>

            </div>
            <button id="start-quiz"> Start Game</button>
        </section>
    </main>   
    <div id="score-container">
      <div>
        <span class="close">&times;</span>
        <h2> Scores</h2>
      </div>
      <table id="table">

      </table>
    </div>
    
    <script type="text/javascript" src="assets/questions.json"> </script>
    <script src="assets/script.js"></script>
    
 
  </body>
