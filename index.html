<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>

    <header>
      <p class = 'scores'> View Highscores</p> 
      <p class = "timer"> Timer: <span id = "seconds"> 60</span></p> 

    </header>
   
    <main>
        <section class = "main-area" > 
            <div class="main-board">
              <h1>Coding Quiz Challange</h1>
              <p>
                Try to answer  to the following questions concerning code within the given time frame. 
                Remember that providing wrong answers will result in a deduction of 5 seconds from your 
                timescore.
              </p>
            </div>
            <button class="start-quiz">Start Game</button>
        </section>
    </main>   
    <script type="text/javascript" src="assets/questions.json"> </script>
    <script src="assets/script.js"></script>
    
 
  </body>
